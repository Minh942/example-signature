<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PDF Signature Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .step {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .step.active {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .step.completed {
            border-color: #198754;
            background-color: #f8f9fa;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .tab-content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .response-box {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .signature-preview {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .signature-preview img {
            max-width: 200px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>PDF Signature Test</h2>
        
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="signatureTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="three-step-tab" data-bs-toggle="tab" data-bs-target="#three-step" type="button" role="tab">Three-Step Signing</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image" type="button" role="tab">Image Signature</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="deferred-tab" data-bs-toggle="tab" data-bs-target="#deferred" type="button" role="tab">Deferred Signature</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="signatureTabsContent">
            <!-- Three-Step Signing Tab -->
            <div class="tab-pane fade show active" id="three-step" role="tabpanel">
                <!-- Step 1: Prepare Document -->
                <div class="step" id="step1">
                    <h3>Step 1: Prepare Document</h3>
                    <div class="mb-3">
                        <label for="pdfFile" class="form-label">Select PDF File</label>
                        <input type="file" class="form-control" id="pdfFile" accept=".pdf">
                    </div>
                    <button class="btn btn-primary" onclick="prepareDocument()">Prepare Document</button>
                    <div class="response-box" id="step1Response"></div>
                </div>

                <!-- Step 2: Sign Hash -->
                <div class="step" id="step2">
                    <h3>Step 2: Sign Hash</h3>
                    <div class="mb-3">
                        <label for="p12File" class="form-label">Select P12 File</label>
                        <input type="file" class="form-control" id="p12File" accept=".p12">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">P12 Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button class="btn btn-primary" onclick="signHash()">Sign Hash</button>
                    <div class="response-box" id="step2Response"></div>
                </div>

                <!-- Step 3: Complete Signing -->
                <div class="step" id="step3">
                    <h3>Step 3: Complete Signing</h3>
                    <button class="btn btn-primary" onclick="completeSigning()">Complete Signing</button>
                    <div class="response-box" id="step3Response"></div>
                </div>
            </div>

            <!-- Image Signature Tab -->
            <div class="tab-pane fade" id="image" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h3>Image Signature</h3>
                        <div class="mb-3">
                            <label for="imagePdfFile" class="form-label">PDF File</label>
                            <input type="file" class="form-control" id="imagePdfFile" accept=".pdf">
                        </div>
                        <div class="mb-3">
                            <label for="signatureImage" class="form-label">Signature Image</label>
                            <input type="file" class="form-control" id="signatureImage" accept="image/*" onchange="previewSignature()">
                            <div class="signature-preview" id="signaturePreview"></div>
                        </div>
                        <div class="mb-3">
                            <label for="imageP12File" class="form-label">P12 File</label>
                            <input type="file" class="form-control" id="imageP12File" accept=".p12">
                        </div>
                        <div class="mb-3">
                            <label for="imagePassword" class="form-label">P12 Password</label>
                            <input type="password" class="form-control" id="imagePassword">
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="x" class="form-label">X Position</label>
                                    <input type="number" class="form-control" id="x" value="100">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="y" class="form-label">Y Position</label>
                                    <input type="number" class="form-control" id="y" value="100">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="width" class="form-label">Width</label>
                                    <input type="number" class="form-control" id="width" value="200">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="height" class="form-label">Height</label>
                                    <input type="number" class="form-control" id="height" value="100">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signatureStyle" class="form-label">Signature Style</label>
                            <select class="form-control" id="signatureStyle">
                                <option value="normal">Normal</option>
                                <option value="stamp">Stamp</option>
                                <option value="seal">Seal</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="signWithImage()">Sign PDF</button>
                        <div class="response-box" id="imageResponse"></div>
                    </div>
                </div>
            </div>

            <!-- Deferred Signature Tab -->
            <div class="tab-pane fade" id="deferred" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h3>Deferred Signature</h3>
                        <div class="mb-3">
                            <label for="deferredPdfFile" class="form-label">PDF File</label>
                            <input type="file" class="form-control" id="deferredPdfFile" accept=".pdf">
                        </div>
                        <div class="mb-3">
                            <label for="deferredP12File" class="form-label">P12 File</label>
                            <input type="file" class="form-control" id="deferredP12File" accept=".p12">
                        </div>
                        <div class="mb-3">
                            <label for="deferredPassword" class="form-label">P12 Password</label>
                            <input type="password" class="form-control" id="deferredPassword">
                        </div>
                        <button class="btn btn-primary" onclick="signDeferred()">Sign PDF</button>
                        <div class="response-box" id="deferredResponse"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Three-Step Signing Variables
        let hash = null;
        let signature = null;
        let tempFilePath = null;

        // Helper function to display response
        function displayResponse(elementId, data) {
            const responseBox = document.getElementById(elementId);
            responseBox.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        // Helper function to download PDF
        async function downloadPDF(response) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'signed_document.pdf';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Three-Step Signing Functions
        async function prepareDocument() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a PDF file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/signature/step1/prepare', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Error preparing document');
                }

                const data = await response.json();
                hash = data.hash;
                tempFilePath = data.tempFilePath;
                
                displayResponse('step1Response', data);
                document.getElementById('step1').classList.add('completed');
                document.getElementById('step2').classList.add('active');
            } catch (error) {
                displayResponse('step1Response', { error: error.message });
            }
        }

        async function signHash() {
            if (!hash) {
                alert('Please complete step 1 first');
                return;
            }

            const p12File = document.getElementById('p12File').files[0];
            const password = document.getElementById('password').value;

            if (!p12File || !password) {
                alert('Please provide both P12 file and password');
                return;
            }

            const formData = new FormData();
            formData.append('hash', hash);
            formData.append('p12File', p12File);
            formData.append('password', password);

            try {
                const response = await fetch('/api/signature/step2/sign', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Error signing hash');
                }

                const data = await response.json();
                signature = data.signature;
                
                displayResponse('step2Response', data);
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step3').classList.add('active');
            } catch (error) {
                displayResponse('step2Response', { error: error.message });
            }
        }

        async function completeSigning() {
            if (!hash || !signature || !tempFilePath) {
                alert('Please complete steps 1 and 2 first');
                return;
            }

            const formData = new FormData();
            formData.append('tempFilePath', tempFilePath);
            formData.append('signature', signature);

            try {
                const response = await fetch('/api/signature/step3/complete', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Error completing signature');
                }

                await downloadPDF(response);
                displayResponse('step3Response', { message: 'Signature completed successfully!' });
                document.getElementById('step3').classList.add('completed');
            } catch (error) {
                displayResponse('step3Response', { error: error.message });
            }
        }

        // Image Signature Functions
        function previewSignature() {
            const file = document.getElementById('signatureImage').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('signaturePreview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="Signature Preview">`;
                };
                reader.readAsDataURL(file);
            }
        }

        async function signWithImage() {
            const pdfFile = document.getElementById('imagePdfFile').files[0];
            const signatureImage = document.getElementById('signatureImage').files[0];
            const p12File = document.getElementById('imageP12File').files[0];
            const password = document.getElementById('imagePassword').value;
            const x = document.getElementById('x').value;
            const y = document.getElementById('y').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const style = document.getElementById('signatureStyle').value;

            if (!pdfFile || !signatureImage || !p12File || !password) {
                alert('Please fill in all required fields');
                return;
            }

            const formData = new FormData();
            formData.append('pdfFile', pdfFile);
            formData.append('signatureImage', signatureImage);
            formData.append('p12File', p12File);
            formData.append('p12Password', password);
            formData.append('x', x);
            formData.append('y', y);
            formData.append('width', width);
            formData.append('height', height);
            formData.append('signatureStyle', style);

            try {
                const response = await fetch('/api/signature/sign', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Error signing PDF');
                }

                await downloadPDF(response);
                displayResponse('imageResponse', { message: 'PDF signed successfully!' });
            } catch (error) {
                displayResponse('imageResponse', { error: error.message });
            }
        }

        // Deferred Signature Functions
        async function signDeferred() {
            const pdfFile = document.getElementById('deferredPdfFile').files[0];
            const p12File = document.getElementById('deferredP12File').files[0];
            const password = document.getElementById('deferredPassword').value;

            if (!pdfFile || !p12File || !password) {
                alert('Please fill in all required fields');
                return;
            }

            const formData = new FormData();
            formData.append('pdfFile', pdfFile);
            formData.append('p12File', p12File);
            formData.append('p12Password', password);

            try {
                const response = await fetch('/api/signature/sign-deferred', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Error signing PDF');
                }

                await downloadPDF(response);
                displayResponse('deferredResponse', { message: 'PDF signed successfully!' });
            } catch (error) {
                displayResponse('deferredResponse', { error: error.message });
            }
        }
    </script>
</body>
</html>
